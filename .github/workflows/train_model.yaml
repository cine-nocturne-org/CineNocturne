# .github/workflows/train-model.yml
name: train-model

on:
  workflow_run:
    workflows: ["Run scrapping every night"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: train-model
  cancel-in-progress: true

jobs:
  train:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # exécution notebook
          pip install papermill jupyter
          # (optionnel) SHAP peut être lourd/instable en CI
          pip install shap || true

      - name: Train model (execute notebook)
        env:
          MYSQL_URL: ${{ secrets.MYSQL_URL }} 
        run: |
          papermill E3_E4_API_app/model_reco.ipynb E3_E4_API_app/model_reco.out.ipynb

      - name: List produced artifacts
        run: ls -lh E3_E4_API_app/model || true

      - name: Upload output notebook (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: model-training-notebook
          path: E3_E4_API_app/model_reco.out.ipynb
          if-no-files-found: warn

      - name: Commit model artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(model): update trained artifacts [skip ci]"
          file_pattern: |
            E3_E4_API_app/model/*.joblib
            E3_E4_API_app/model/*.pkl
            E3_E4_API_app/model/*.pickle
            E3_E4_API_app/model/*.csv
